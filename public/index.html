<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/jquery-3.3.1.min.js"></script>
  <script src="javascripts/moment.min.js"></script>
  <script src="javascripts/mustache.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input type="text" placeholder="Message" name="message" required autocomplete="off" autofocus>
        <button>Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>

  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>
  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="__blank">My current location</a>
        </p>
      </div>
    </li>
  </script>

</body>

</html>
